language: go

go:
  - 1.5

env:
  - "PATH=/home/travis/gopath/bin:$PATH"

before_install:
  - go get -v github.com/mitchellh/gox
  - gox -build-toolchain
  - go get -v github.com/tcnksm/ghr

script:
  - go test -v ./...

after_success:
  - gox -output "dist/{.OS}_{.Arch}_{.Dir}"
  - ghr --username spiegel.im.spiegel --token $GITHUB_TOKEN --replace --debug v0.1.1 dist/
