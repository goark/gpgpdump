language: go

go:
  - 1.5.3

branches:
  except: /^(feature|try|refatoring).*$/

before_install:
  - go get -v github.com/mitchellh/gox
  - go get -v github.com/tcnksm/ghr

script:
  - go test -v ./...

after_success:
  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}" -ldflags "-X main.Version=`git tag | tail -1`"
  - ghr --username spiegel-im-spiegel --token $GITHUB_TOKEN `git tag | tail -1` dist/
